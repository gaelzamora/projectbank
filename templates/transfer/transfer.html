{% extends 'index.html' %}
{% load static %}

{% block content %}
    {% include 'include/side_bar_login.html' %}
    <div style="margin: 7.5em auto; max-width:950px; background-color: #110e0e; border-radius: 0.37em; padding: 2em; border: 1px solid rgba(0, 0, 0, 0.1);opacity: 0.87;">
        <div style="text-align: center;">
            <h1 style="color: #fff;">Transferir</h1><br>
        </div>
        <div style="display: flex; width: 100%;">
            <div style="flex: 1;">
                <form action="{% url 'transfer' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email a transferir</label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Monto</label>
                        <input type="number" name="amount" class="form-control" placeholder="Monto">
                    </div>
                    <div class="form-group">
                        <label>Ingresa tu contraseña</label>
                        <input type="password" name="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="form-group" style="text-align: center; margin-left: 3em;">
                        <button type="submit" class="btn btn-primary">Iniciar transaccion</button>
                    </div>
                </form>
            </div>
            <div class="image-transfer">
                <img src="{% static 'images/wallet-transfer-2.png' %}" style="border-radius: 1em; max-width: 100%;">
            </div>
        </div>
    </div>
{% endblock %}
