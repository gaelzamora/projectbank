<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">

    <title>inter | Banco Internacional</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<script text="text/javascript">
    function mostrar(){
        var password=document.getElementById('password');
        var confirm_password=document.getElementById('confirmPassword');
        if(password.type == 'password' && confirm_password.type == 'password'){
            password.type = 'text';
            confirm_password.type = 'text';
        } 
        else{
            password.type = 'password';
            confirm_password.type = 'password';
        }
    }
</script>
{% block content %}
    <div class="header-container">
        <a href=""><img src="{% static 'images/logo-banco.png' %}" width="50px" height="50px" style="border-radius: 55%; margin: 0 1.5em;"></a>

        <a href="{% url 'logout' %}" class="btn btn-outline-primary" style="float: right; margin-top: 5px; font-weight: bold; border-radius: 10px;">Log out</a>
        <a href="#" class="btn btn-outline-primary" style="float: right; margin-top: 5px; font-weight: bold; border-radius: 10px;">Trensferir</a>
    </div>
    <div class="container-bank">

            <div class="container-text">
                <div class="text">
                    <h1 style="font-weight: bold;">Transacciones en segundos</h1><br>
                    <a href="#" style="text-decoration: none;">Ver mas...</a>
                </div>
            </div>
            <div class="container-login">
                <h1 style="color: #fff;">Este es el inicio</h1>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
